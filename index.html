<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="heading">Weather App</header>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
            <div class="seperator"></div>
            <button class="button" onclick="locationaccess()">Get Device Location</button>
        </div>
        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Amravati, IN</div>
                <div class="date" id="date">21 November (Monday), 2022</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min)/34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="icons" id="icons"><img src="http://openweathermap.org/img/wn/10d@2x.png" alt=""></div>
                <div class="img"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
